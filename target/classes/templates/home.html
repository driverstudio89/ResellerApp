<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/commons::head"></head>
<body>
<header th:replace="fragments/commons::nav"></header>
<main>
    <div class="container bg-blur rounded mt-1 mb-4">
        <div class="row mt-1 mb-2">
            <div class="col-6 mt-1 mb-1">
                <div>
                    <h3 class="mySticky bg-gray text-dark  mb-0 mt-2">My Offers</h3>
                    <h6 class="mySticky bg-gray text-dark  mb-0 mt-0">Username: <span th:text="${@userSession.username}"></span></h6>
                    <div class="bg-dark rounded m-auto" style="height: 31vh; overflow: auto">
                        <table class="table table-striped table-dark m-3">
                            <tr th:each="offer : ${myOffers}" >
                                <td class="bg-info" scope="row" style="width: 5%">
                                    <img class="mr-2 " src="/img/etiquette.png" alt="Etiquette" width="35px"
                                         height="35px">
                                </td>
                                <td style="width: 5%" class="bg-info"><span th:text="${offer.condition}"></span></td>
                                <td class="bg-primary" style="width: 15%"><span th:text="${offer.price}"></span> €</td>
                                <td><span th:text="${offer.description}"></span></td>
                                <td style="width: 15%"><a class="btn-danger btn" th:href="@{/remove-offer/{id}(id = ${offer.getId()})}">Remove</a>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>

                <div>
                    <h3 class="mySticky bg-gray text-dark  mb-0 mt-2">Bought Items</h3>
                    <div class="bg-dark rounded m-auto" style="height: 31vh; overflow: auto">
                        <table class="table table-striped table-dark">
                            <tr th:each="item : ${boughtItems}" class="m-3">
                                <td class="bg-info" scope="row" style="width: 5%">
                                    <img class="mr-2 " src="/img/etiquette.png" alt="Etiquette" width="35px"
                                         height="35px">
                                </td>
                                <td style="width: 5%" class="bg-info">
                                    <a><span th:text="${item.getDescription()}"></span></a>
                                </td>
                                <td class="bg-primary" style="width: 15%">
                                    <a><span th:text="${item.getPrice()}"></span> €</a>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>

            <div class="col-6 mt-1 mb-1">
                <h3 class="mySticky bg-gray text-dark  mb-0 mt-2">All Other Offers</h3>
                <h6 class="mySticky bg-gray text-dark  mb-0 mt-0"><span th:text="${allOtherOffers.size}"></span></h6>
                <div class="bg-dark rounded m-auto" style="height: 67vh; overflow: auto">
                    <div>
                        <div>
                            <br>
                            <ul th:each="offer : ${allOtherOffers}" class="list-group list-group-horizontal text-dark m-3">
                                <li class="list-group-item">
                                    <table>
                                        <tr>
                                            <td style="width: 35%">
                                                <a><span th:text="${offer.getUsername()}"></span> sells:</a>
                                            </td>
                                            <td>
                                                <a><span th:text="${offer.getDescription()}"></span></a>
                                            </td>
                                        </tr>
                                    </table>
                                </li>
                                <li class="list-group-item bg-gray">
                                    <table>
                                        <tr>
                                            <td style="width: 40%">
                                                <a>Condition: <span th:text="${offer.getCondition().toString()}"></span></a>
                                            </td>
                                            <td class="text-primary" style="width: 40%">
                                                <a>Price: <span th:text="${offer.getPrice()}"></span> €</a>
                                            </td>
                                            <td>
                                                <a class="ml-3 text-danger" th:href="@{/buy-now/{id}(id = ${offer.getId()})}">
                                                    <img src="/img/buy.png" height="35px"></a>
                                            </td>
                                        </tr>
                                    </table>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<footer th:replace="fragments/commons::footer"></footer>
</body>
</html>
